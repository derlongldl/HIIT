<body>

<div id="mapModal" style="background:white; flex-direction:column;"><div style="padding:15px; background:var(--primary); color:white; text-align:center; font-weight:bold; width:100%;">è»Œè·¡å›é¡§</div><div id="map"></div><button onclick="closeMap()" style="padding:15px; width:100%; background:#444; color:white; border:none;">é—œé–‰åœ°åœ–</button></div>

    </div>
    <div id="statusTop" style="font-size:2.5rem; color:var(--success); font-weight:bold;">â— æº–å‚™ä¸­</div>
    <div id="phaseDetail" style="font-size:1.4rem; color:#ffeb3b; margin: 10px 0;">--</div>
    <div id="bigDistance" class="big-val">0.000</div>
    <div id="soundIndicator" style="color:var(--info); margin-bottom:10px;">ç¬¬ 1 å…¬é‡Œ (æ­£ç›¸éŸ³æ•ˆ)</div>
    <div style="display:flex; width:100%; justify-content:space-around; margin: 15px 0;">
        <div><div style="color:#888; font-size:0.9rem;">é…é€Ÿ</div><div id="bigPace" style="font-size:2.5rem; font-family:monospace;">--:--</div></div>
        <div><div style="color:#888; font-size:0.9rem;">æ™‚é–“</div><div id="bigElapsed" style="font-size:2.5rem; font-family:monospace;">00:00</div></div>
    </div>
    <div style="display:flex; gap:10px; width:100%;">

        <button class="btn-action" style="background:var(--danger);" onclick="stopAndSave()">çµæŸå„²å­˜</button>
    </div>
</div>

<div class="card">
  <h2>ğŸƒ è·‘æ­¥æ•™ç·´ V5.4.1</h2>
  <table>
    <thead><tr><th>éšæ®µ</th><th>BPM</th><th>ç§’æ•¸</th><th>è·é›¢(m)</th><th>è·‘é€Ÿ</th></tr></thead>
    <tbody id="configRows"></tbody>
  </table>
  <div class="control-row">
    <span>å¾ªç’°çµ„æ•¸ï¼š<input id="loopCount" type="number" oninput="uiUpdate()" style="width:45px;"> çµ„</span>
    <span style="font-size:12px; text-align:right;">é è¨ˆï¼š<b id="totalPlanTime" style="color:var(--primary)">0</b>åˆ† / <b id="totalPlanDist" style="color:var(--info)">0</b>km</span>
  </div>
  <div class="control-row" style="border-top:1px dashed #eee; padding-top:10px;">
    <span>GPSé–€æª»ï¼š<b id="baseThresDisp">0.32</b>m</span>

  <div style="display:flex; gap:10px; margin-top:10px;">

  </div>

<div class="card"><strong>æ­·å²ç´€éŒ„</strong><div id="historyContainer"></div></div>

<script>
const CONFIG_KEY = 'run_config_v541';
const HISTORY_KEY = 'run_history_v464';
const PHASES = ["ç†±èº«", "é–“æ­‡", "è¡åˆº", "æ¢å¾©", "èˆ’ç·©"];
let config = { bpm:[180,205,215,195,180], sec:[180,60,60,120,180], dist:[400,400,400,400,400], loops:8, threshold:0.32 };
let isRunning = false, totalDist = 0, elapsedSec = 0, audioCtx = null, timerId = null, watchId = null, trackPoints = [], currentEditingId = null;
let currentPhaseIdx = 0, startNote = { location: "ç²å–ä¸­...", weather: "ç²å–ä¸­..." };

function init() {
    const saved = localStorage.getItem(CONFIG_KEY);
    if(saved) Object.assign(config, JSON.parse(saved));
    let html = "";
    PHASES.forEach((p, i) => {
        html += `<tr><td><b>${p}</b></td>
        <td><input type="number" id="bpm_${i}" oninput="uiUpdate()"></td>
        <td><input type="number" id="sec_${i}" oninput="uiUpdate()"></td>
        <td><input type="number" id="dist_${i}" oninput="uiUpdate()"></td>
        <td class="pace-text" id="pace_${i}">--</td></tr>`;
    });
    document.getElementById('configRows').innerHTML = html;
    PHASES.forEach((p, i) => {
        document.getElementById(`bpm_${i}`).value = config.bpm[i];
        document.getElementById(`sec_${i}`).value = config.sec[i];
        document.getElementById(`dist_${i}`).value = config.dist[i];
    });
    document.getElementById('loopCount').value = config.loops;
    uiUpdate(); renderHistory();
}

function uiUpdate() {
    PHASES.forEach((p, i) => {
        config.bpm[i] = +document.getElementById(`bpm_${i}`).value || 0;
        config.sec[i] = +document.getElementById(`sec_${i}`).value || 0;
        config.dist[i] = +document.getElementById(`dist_${i}`).value || 0;
        // è¨ˆç®—å„éšæ®µè·‘é€Ÿ
        if(config.sec[i] > 0 && config.dist[i] > 0) {
            let pS = config.sec[i] / (config.dist[i]/1000);
            document.getElementById(`pace_${i}`).innerText = formatTime(Math.floor(pS));
        } else { document.getElementById(`pace_${i}`).innerText = "--"; }
    });
    config.loops = +document.getElementById('loopCount').value || 1;
    document.getElementById('baseThresDisp').innerText = config.threshold.toFixed(2);
    
    // åˆè¨ˆé è¨ˆæ™‚é–“èˆ‡é‡Œç¨‹
    let totalT = config.sec[0] + ((config.sec[1]+config.sec[2]+config.sec[3])*config.loops) + config.sec[4];
    let totalD = config.dist[0] + ((config.dist[1]+config.dist[2]+config.dist[3])*config.loops) + config.dist[4];
    document.getElementById('totalPlanTime').innerText = (totalT/60).toFixed(1);
    document.getElementById('totalPlanDist').innerText = (totalD/1000).toFixed(2);
    
    localStorage.setItem(CONFIG_KEY, JSON.stringify(config));
}

function adjThres(v) { config.threshold = Math.max(0.01, config.threshold + v*0.01); uiUpdate(); }

async function toggleStart(isAuto) {
    isRunning = true; trackPoints = []; startNote = { location: "ç²å–ä¸­...", weather: "ç²å–ä¸­..." };
    document.getElementById('trainingOverlay').style.display = 'flex';
    if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    elapsedSec = 0; totalDist = 0;
    timerId = setInterval(() => { elapsedSec++; document.getElementById('bigElapsed').innerText = formatTime(elapsedSec); }, 1000);
    startGPS();
    
    await runPhase(0, PHASES[0]); 
    for(let j=0; j<config.loops; j++) {
        if(!isRunning) break;
        await runPhase(1, `é–“æ­‡${j+1}`); await runPhase(2, `è¡åˆº${j+1}`); await runPhase(3, `æ¢å¾©${j+1}`);
    }
    if(isRunning) await runPhase(4, PHASES[4]); 

    if(isRunning) {
        if(isAuto) stopAndSave();
        else {
            document.getElementById('statusTop').innerText = "â— çºŒè·‘ä¸­";
            while(isRunning) { await playCycleBeep(config.bpm[4]); }
        }
    }
}

async function runPhase(idx, label) {
    if(!isRunning) return;
    currentPhaseIdx = idx;
    document.getElementById('statusTop').innerText = "â— " + label;
    let end = Date.now() + config.sec[idx]*1000;
    while(Date.now() < end && isRunning) {
        let rem = Math.round((end - Date.now())/1000);
        document.getElementById('phaseDetail').innerText = `ç¯€æ‹ ${config.bpm[idx]} | å‰© ${rem} ç§’`;
        await playCycleBeep(config.bpm[idx]);
    }
}

async function playCycleBeep(bpm) {
    const o = audioCtx.createOscillator(), g = audioCtx.createGain();
    o.connect(g); g.connect(audioCtx.destination);
    o.type = 'square';
    let km = Math.floor(totalDist / 1000);
    let isOddPhase = (currentPhaseIdx % 2 === 0);
    if (km % 2 !== 0) isOddPhase = !isOddPhase; // æ¯å…¬é‡Œåè½‰éŸ³é »
    
    document.getElementById('soundIndicator').innerText = `ç¬¬ ${km+1} å…¬é‡Œ (${(km%2!==0)?'éŸ³é »åè½‰':'æ­£ç›¸éŸ³æ•ˆ'})`;
    o.frequency.value = isOddPhase ? 650 : 1050;
    g.gain.setValueAtTime(isOddPhase ? 0.7 : 0.4, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
    o.start(); o.stop(audioCtx.currentTime + 0.1);
    await new Promise(r => setTimeout(r, 60000/bpm));
}

function startGPS() {
    let last = null;
    watchId = navigator.geolocation.watchPosition(p => {
        const { latitude: lat, longitude: lon, accuracy } = p.coords;
        if (!last) {
            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`).then(res=>res.json()).then(d=>startNote.location=d.display_name.split(',')[0]);
            fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`).then(res=>res.json()).then(d=>startNote.weather=`æ°£æº« ${d.current_weather.temperature}Â°C`);
        }
        if(accuracy < 60) {
            if(last) {
                let d = haversine(last.lat, last.lon, lat, lon);
                if(d > config.threshold && d < 50) {
                    totalDist += d; trackPoints.push({lat, lon, time: new Date().toISOString()});
                    document.getElementById('bigDistance').innerText = (totalDist/1000).toFixed(3);
                    if(totalDist > 5) document.getElementById('bigPace').innerText = formatTime(Math.floor(elapsedSec/(totalDist/1000)));
                }
            }
            last = {lat, lon};
        }
    }, null, {enableHighAccuracy:true});
}

function stopAndSave() {
    isRunning = false; clearInterval(timerId); navigator.geolocation.clearWatch(watchId);
    if(totalDist > 0) {
        const recs = JSON.parse(localStorage.getItem(HISTORY_KEY) || "[]");
        recs.unshift({ id: Date.now(), date: new Date().toLocaleString(), dist: (totalDist/1000).toFixed(3), time: formatTime(elapsedSec), points: trackPoints, threshold: config.threshold.toFixed(2), note: `ğŸ“ èµ·é»ï¼š${startNote.location}\nâ˜€ï¸ å¤©æ°£ï¼š${startNote.weather}` });
        localStorage.setItem(HISTORY_KEY, JSON.stringify(recs));
    }
    location.reload();
}

function renderHistory() {
    const recs = JSON.parse(localStorage.getItem(HISTORY_KEY) || "[]");
    document.getElementById('historyContainer').innerHTML = recs.map(r => `
        <div class="history-card">
            <div style="font-size:11px; color:#888; display:flex; justify-content:space-between;">
                <span>ğŸ“… ${r.date}</span><span>ğŸ“¡ GPS: ${r.threshold}m</span>
            </div>
            <div style="margin:5px 0;"><b style="font-size:1.2rem; color:var(--primary);">ğŸƒ ${r.dist} km | â±ï¸ ${r.time}</b></div>
            <div style="font-size:12px; color:#666; background:#f9f9f9; padding:5px; border-radius:4px; white-space:pre-wrap;">${r.note||'ç„¡å‚™è¨»'}</div>
            <div class="history-btns">
                <button class="btn-sm" style="background:var(--info);" onclick="viewTrack(${r.id})">è»Œè·¡</button>
                <button class="btn-sm" style="background:var(--note);" onclick="editNote(${r.id})">å‚™è¨»</button>
                <button class="btn-sm" style="background:var(--success);" onclick="editDist(${r.id})">ä¿®æ­£</button>
                <button class="btn-sm" style="background:var(--dark);" onclick="exportGPX(${r.id})">åŒ¯å‡º</button>
                <button class="btn-sm" style="background:var(--danger);" onclick="deleteRec(${r.id})">åˆªé™¤</button>
            </div>
        </div>
    `).join('');
}

function editDist(id) {
    let recs = JSON.parse(localStorage.getItem(HISTORY_KEY));
    let idx = recs.findIndex(r => r.id === id);
    let newVal = prompt("ä¿®æ­£é‡Œç¨‹ (km):", recs[idx].dist);
    if(newVal) { recs[idx].dist = parseFloat(newVal).toFixed(3); localStorage.setItem(HISTORY_KEY, JSON.stringify(recs)); renderHistory(); }
}
function editNote(id) { currentEditingId = id; document.getElementById('noteArea').value = JSON.parse(localStorage.getItem(HISTORY_KEY)).find(r => r.id === id).note || ""; document.getElementById('noteModal').style.display = 'flex'; }
function saveNote() { let recs = JSON.parse(localStorage.getItem(HISTORY_KEY)); recs.find(r => r.id === currentEditingId).note = document.getElementById('noteArea').value; localStorage.setItem(HISTORY_KEY, JSON.stringify(recs)); closeNote(); renderHistory(); }
function closeNote() { document.getElementById('noteModal').style.display = 'none'; }
function viewTrack(id) {
    const r = JSON.parse(localStorage.getItem(HISTORY_KEY)).find(r => r.id === id);
    document.getElementById('mapModal').style.display = 'flex';
    setTimeout(() => {
        if (!map) { map = L.map('map').setView([r.points[0].lat, r.points[0].lon], 16); L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map); }
        if (polyline) map.removeLayer(polyline);
        polyline = L.polyline(r.points.map(p => [p.lat, p.lon]), { color: '#ff6a00', weight: 5 }).addTo(map);
        map.fitBounds(polyline.getBounds());
    }, 200);
}
function closeMap() { document.getElementById('mapModal').style.display = 'none'; }
function deleteRec(id) { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) { let recs = JSON.parse(localStorage.getItem(HISTORY_KEY)).filter(r => r.id !== id); localStorage.setItem(HISTORY_KEY, JSON.stringify(recs)); renderHistory(); } }
function exportGPX(id) {
    const r = JSON.parse(localStorage.getItem(HISTORY_KEY)).find(r => r.id === id);
    let gpx = `<?xml version="1.0" encoding="UTF-8"?><gpx version="1.1" creator="RunCoach"><trk><trkseg>`;
    r.points.forEach(p => { gpx += `<trkpt lat="${p.lat}" lon="${p.lon}"><time>${p.time}</time></trkpt>`; });
    gpx += `</trkseg></trk></gpx>`;
    const blob = new Blob([gpx], { type: 'application/gpx+xml' });
    const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `Run_${id}.gpx`; a.click();
}
function enableLock() { document.getElementById('lockOverlay').style.display = 'flex'; }
document.getElementById('lockOverlay').addEventListener('touchstart', e => {
    let t = setTimeout(()=> document.getElementById('lockOverlay').style.display='none', 2000);
    document.getElementById('lockOverlay').addEventListener('touchend', ()=> clearTimeout(t), {once:true});
});
function formatTime(s) { if(!s||s<=0) return "00:00"; return Math.floor(s/60).toString().padStart(2,'0')+":"+(s%60).toString().padStart(2,'0'); }
function haversine(lat1,lon1,lat2,lon2) { const R=6371000; const dLat=(lat2-lat1)*Math.PI/180, dLon=(lon2-lon1)*Math.PI/180; const a=Math.sin(dLat/2)**2+Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2; return R*2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a)); }
window.onload = init;
</script>
