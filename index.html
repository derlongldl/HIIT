  <div id="statusTop" style="font-size:2.5rem; color:var(--success); font-weight:bold;">â— æº–å‚™ä¸­</div>

  <div style="color:#888; font-size:0.9rem; letter-spacing:1px;">ç´¯ç©å…¬é‡Œ KM</div>

  <div style="font-size:1.2rem; margin-bottom:10px; color:var(--info);">
      [ <span id="beepModeDisp">éŸ³æ•ˆA</span> ] GPSé–€æª»: <span id="liveThresDisp">0.32</span>m

  <div style="display:flex; width:100%; justify-content:space-around; margin-bottom:20px;">

      <div><div style="color:#888; font-size:0.8rem;">ç¸½è¨ˆæ™‚é–“</div><div id="bigElapsed" style="font-size:2.5rem; font-family:monospace; color:#fff;">00:00</div></div>

  <div style="display:flex; gap:10px; width:100%;">

</div>

<div class="card">
  <h2>ğŸƒ è·‘æ­¥æ•™ç·´ V5.2.1 - äºç´¢å°ˆç”¨</h2>
  <table id="configTable"></table>
  
  <div style="padding: 10px 0; border-bottom: 1px solid #eee; font-size: 14px;">
    <b>é–“æ­‡å¾ªç’°ï¼š</b><input id="loopCount" type="number" oninput="saveAndCalc()"> <b>çµ„</b>
    <span style="float:right;">é è¨ˆï¼š<b id="totalPlanTime" style="color:var(--primary)">0</b> åˆ† / <b id="totalPlanDist" style="color:var(--info)">0</b> km</span>
  </div>

  <div style="display:flex; justify-content: space-between; align-items: center; padding: 10px 0; font-size: 14px;">

        <b>GPS é–€æª»ï¼š</b><span id="baseThresDisp" style="color:var(--primary); font-weight:bold;">0.32</span>m
        <button onclick="adjThres(-1)">ï¼</button><button onclick="adjThres(1)">ï¼‹</button>

    <div><b>æ­¥é€²ï¼š</b>0.01</div>

  <div style="display:flex; gap:10px;">
      <button onclick="toggleStart(true)" class="btn-action" style="background:var(--primary); margin-top:5px;">1 é”æ¨™å¾Œå„²å­˜</button>
      <button onclick="toggleStart(false)" class="btn-action" style="background:var(--info); margin-top:5px;">2 é”æ¨™å¾ŒçºŒè·‘</button>
  </div>
</div>

<div class="card"><strong>æ­·å²ç´€éŒ„</strong><div id="historyContainer"></div></div>

<script>
const CONFIG_KEY = 'run_config_yasso_v5';
const HISTORY_KEY = 'run_history_v464';
const PHASES = ["ç†±èº«", "é–“æ­‡", "è¡åˆº", "æ¢å¾©", "èˆ’ç·©"];
let config = { bpm: [180, 200, 210, 190, 180], sec: [240, 130, 130, 240, 240], dist: [400, 400, 400, 400, 400], loops: 8, threshold: 0.32 };
let isRunning = false, totalDist = 0, elapsedSec = 0, audioCtx = null, watchId = null, timerId = null, trackPoints = [], wakeLock = null, currentBeepMode = 'A';

function init() {
    const saved = localStorage.getItem(CONFIG_KEY);
    if (saved) Object.assign(config, JSON.parse(saved));
    renderTable();
    saveAndCalc();
    renderHistory();
}

function renderTable() {
    let html = `<tr><th>éšæ®µ</th><th>BPM</th><th>ç§’æ•¸</th><th>è·é›¢(m)</th></tr>`;
    PHASES.forEach((name, i) => {
        html += `<tr><td><b>${name}</b></td>
            <td><input type="number" value="${config.bpm[i]}" oninput="config.bpm[${i}]=+this.value;saveAndCalc()"></td>
            <td><input type="number" value="${config.sec[i]}" oninput="config.sec[${i}]=+this.value;saveAndCalc()"></td>
            <td><input type="number" value="${config.dist[i]}" oninput="config.dist[${i}]=+this.value;saveAndCalc()"></td></tr>`;
    });
    document.getElementById('configTable').innerHTML = html;
}

function saveAndCalc() {
    config.loops = parseInt(document.getElementById('loopCount').value) || 1;
    localStorage.setItem(CONFIG_KEY, JSON.stringify(config));
    let t = config.sec[0] + ((config.sec[1] + config.sec[2] + config.sec[3]) * config.loops) + config.sec[4];
    let d = config.dist[0] + ((config.dist[1] + config.dist[2] + config.dist[3]) * config.loops) + config.dist[4];
    document.getElementById('totalPlanTime').innerText = (t/60).toFixed(1);
    document.getElementById('totalPlanDist').innerText = (d/1000).toFixed(2);
    document.getElementById('baseThresDisp').innerText = config.threshold.toFixed(2);
    document.getElementById('liveThresDisp').innerText = config.threshold.toFixed(2);
}

function adjThres(dir) { config.threshold += (dir * 0.01); saveAndCalc(); }

async function toggleStart(isAuto) {
    isRunning = true;
    document.getElementById('trainingOverlay').style.display = 'flex';
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (audioCtx.state === 'suspended') audioCtx.resume();
    speak(""); // æ¿€æ´»èªéŸ³

    if ('wakeLock' in navigator) try { wakeLock = await navigator.wakeLock.request('screen'); } catch(e){}
    
    elapsedSec = 0; totalDist = 0; trackPoints = []; currentBeepMode = 'A';
    timerId = setInterval(() => { 
        elapsedSec++; 
        document.getElementById('bigElapsed').innerText = formatTime(elapsedSec);
    }, 1000);

    startGPS();
    await startTrainingFlow(isAuto);
}

async function startTrainingFlow(isAuto) {
    await runPhase(config.bpm[0], config.sec[0], PHASES[0]);
    for(let j=0; j<config.loops; j++) {
        if(!isRunning) break;
        await runPhase(config.bpm[1], config.sec[1], `${PHASES[1]}${j+1}`);
        await runPhase(config.bpm[2], config.sec[2], `${PHASES[2]}${j+1}`);
        await runPhase(config.bpm[3], config.sec[3], `${PHASES[3]}${j+1}`);
    }
    if(isRunning) await runPhase(config.bpm[4], config.sec[4], PHASES[4]);
    if(isRunning && !isAuto) {
        document.getElementById('statusTop').innerText = "â— çºŒè·‘ä¸­";
        while(isRunning) {
            playBeep(currentBeepMode === 'A' ? 950 : 1400, 0.8, 0.1);
            await new Promise(r => setTimeout(r, 60000/config.bpm[4]));
        }
    } else if(isRunning && isAuto) {
        stopAndSave();
    }
}

async function runPhase(bpm, sec, label) {
    if(!isRunning || sec <= 0) return;
    document.getElementById('statusTop').innerText = "â— " + label;
    let bInt = 60000/bpm; let end = Date.now() + (sec * 1000);
    let spoken = {};
    while(Date.now() < end && isRunning) {
        let rem = Math.round((end - Date.now()) / 1000);
        document.getElementById('phaseDetail').innerText = `ç¯€æ‹ ${bpm} | å‰© ${rem} ç§’`;
        if(rem <= 3 && rem >= 1 && !spoken[rem]) { speak(rem.toString()); spoken[rem] = true; }
        playBeep(currentBeepMode === 'A' ? 950 : 1400, 0.8, 0.1); 
        await new Promise(r => setTimeout(r, bInt));
    }
}

function speak(t) {
    if(!window.speechSynthesis) return;
    const m = new SpeechSynthesisUtterance(t);
    m.lang = 'zh-TW'; m.rate = 1.5;
    window.speechSynthesis.speak(m);
}

function playBeep(freq, vol, duration) {
    const o = audioCtx.createOscillator(), g = audioCtx.createGain();
    o.connect(g); g.connect(audioCtx.destination); o.type = 'square'; o.frequency.value = freq;
    g.gain.setValueAtTime(vol, audioCtx.currentTime); g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
    o.start(); o.stop(audioCtx.currentTime + duration);
}

function startGPS() {
    let lastPos = null;
    watchId = navigator.geolocation.watchPosition(pos => {
        if (pos.coords.accuracy < 60) {
            const { latitude: lat, longitude: lon } = pos.coords;
            if (lastPos) {
                const d = haversine(lastPos.lat, lastPos.lon, lat, lon);
                if (d > config.threshold && d < 50) {
                    let oldKM = Math.floor(totalDist / 1000);
                    totalDist += d;
                    if (Math.floor(totalDist/1000) > oldKM) { 
                        currentBeepMode = (currentBeepMode === 'A') ? 'B' : 'A';
                        document.getElementById('beepModeDisp').innerText = `éŸ³æ•ˆ${currentBeepMode}`;
                    }
                    document.getElementById('bigDistance').innerText = (totalDist/1000).toFixed(3);
                    // ä¿®æ­£é…é€Ÿé¡¯ç¤º
                    let currentPace = Math.floor(elapsedSec / (totalDist/1000));
                    document.getElementById('bigPace').innerText = formatTime(currentPace);
                }
            }
            trackPoints.push({lat, lon, time: new Date().toISOString()});
            lastPos = {lat, lon};
        }
    }, null, { enableHighAccuracy: true });
}

function stopAndSave() { 
    isRunning = false; clearInterval(timerId); if(watchId) navigator.geolocation.clearWatch(watchId); 
    if(totalDist > 0.05) {
        const recs = JSON.parse(localStorage.getItem(HISTORY_KEY) || "[]");
        recs.unshift({ id: Date.now(), date: new Date().toLocaleString(), dist: (totalDist/1000).toFixed(3), time: formatTime(elapsedSec) });
        localStorage.setItem(HISTORY_KEY, JSON.stringify(recs));
    }
    location.reload(); 
}

function renderHistory() {
    const rec = JSON.parse(localStorage.getItem(HISTORY_KEY) || "[]");
    document.getElementById('historyContainer').innerHTML = rec.map(r => `<div class="history-card">ğŸ“… ${r.date} | ğŸƒ <b>${r.dist} km</b> | â±ï¸ ${r.time}</div>`).join('');
}

function enableLock() { document.getElementById('lockOverlay').style.display = 'flex'; }
document.getElementById('lockOverlay').addEventListener('touchstart', (e) => {
    e.preventDefault(); let t = setTimeout(() => { document.getElementById('lockOverlay').style.display = 'none'; }, 2000);
    document.getElementById('lockOverlay').addEventListener('touchend', () => clearTimeout(t), {once:true});
});

function formatTime(s) { if(!s || s === Infinity) return "--:--"; return Math.floor(s/60).toString().padStart(2,'0')+":"+(s%60).toString().padStart(2,'0'); }
function haversine(lat1, lon1, lat2, lon2) { const R = 6371000; const dLat = (lat2-lat1)*Math.PI/180, dLon = (lon2-lon1)*Math.PI/180; const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2; return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); }

window.onload = init;
</script>
