  <div style="display:flex; width:100%; justify-content:space-around; margin-bottom:20px;">

      <div><div style="color:#888; font-size:0.8rem;">æ™‚é–“</div><div id="bigElapsed" style="font-size:2.2rem; font-family:monospace;">00:00</div></div>
  </div>
  <div style="display:flex; gap:10px; width:100%;">

<div class="card">
  <h2>ğŸƒ è·‘æ­¥æ•™ç·´ V5.0 - äºç´¢å°ˆç”¨ç‰ˆ</h2>
  <table>
    <thead>
      <tr><th>éšæ®µ</th><th>BPM</th><th>ç§’æ•¸</th><th>è·é›¢(m)</th><th>è·‘é€Ÿ</th></tr>
    </thead>
    <tbody id="configTable">
      </tbody>
  </table>

  <div style="padding: 10px 0; border-bottom: 1px solid #eee;">
    <b>é–“æ­‡å¾ªç’°ï¼š</b><input id="loopCount" type="number" style="width:40px;"> <b>çµ„</b>
    <span style="float:right;">é è¨ˆï¼š<b id="totalPlanTime" style="color:var(--primary)">0</b> åˆ† / <b id="totalPlanDist" style="color:var(--info)">0</b> km</span>
  </div>

  <div style="display:flex; justify-content: space-between; align-items: center; padding: 10px 0;">
    <div>
        <b>GPS é–€æª»ï¼š</b><span id="baseThresDisp" style="color:var(--primary); font-weight:bold;">0.30</span>m

      <button onclick="toggleStart(false)" class="btn-action" style="background:var(--info); margin-top:5px;">2 é”æ¨™å¾ŒçºŒè·‘</button>

</div>

<div class="card"><strong>æ­·å²ç´€éŒ„</strong><div id="historyContainer"></div></div>

<script>
const CONFIG_KEY = 'run_config_yasso_v5';
const HISTORY_KEY = 'run_history_v464';
const PHASES = ["ç†±èº«", "é–“æ­‡", "è¡åˆº", "æ¢å¾©", "èˆ’ç·©"];
// åˆå§‹é è¨­å€¼ (å°æ‡‰æ‚¨åœ–è¡¨çš„å€¼)
let config = { 
    bpm: [180, 200, 210, 190, 180], 
    sec: [240, 130, 130, 240, 240], 
    dist: [400, 400, 400, 400, 400],
    loops: 8, threshold: 0.32, step: 0.01 
};

let isRunning = false, totalDist = 0, elapsedSec = 0, audioCtx = null, watchId = null, timerId = null, trackPoints = [], wakeLock = null;

function init() {
    const saved = localStorage.getItem(CONFIG_KEY);
    if (saved) Object.assign(config, JSON.parse(saved));
    renderTable();
    forceUpdateUI();
}

function renderTable() {
    const html = PHASES.map((name, i) => `
        <tr>
            <td><b>${name}</b></td>
            <td><input type="number" value="${config.bpm[i]}" oninput="updateVal('bpm',${i},this.value)"></td>
            <td><input type="number" value="${config.sec[i]}" oninput="updateVal('sec',${i},this.value)"></td>
            <td><input type="number" value="${config.dist[i]}" oninput="updateVal('dist',${i},this.value)"></td>
            <td class="pace-disp" id="pace${i}">--:--</td>
        </tr>
    `).join('');
    document.getElementById('configTable').innerHTML = html;
}

function updateVal(type, i, val) {
    config[type][i] = parseFloat(val) || 0;
    saveAndCalc();
}

function saveAndCalc() {
    config.loops = parseInt(document.getElementById('loopCount').value) || 1;
    config.step = parseFloat(document.getElementById('thresholdStep').value) || 0.01;
    localStorage.setItem(CONFIG_KEY, JSON.stringify(config));
    
    // è¨ˆç®—æ¯åˆ—é…é€Ÿ
    PHASES.forEach((_, i) => {
        if(config.dist[i] > 0 && config.sec[i] > 0) {
            let paceSec = config.sec[i] / (config.dist[i] / 1000);
            document.getElementById(`pace${i}`).innerText = formatTime(Math.round(paceSec));
        }
    });

    // è¨ˆç®—ç¸½è¨ˆ
    let totalT = config.sec[0] + ((config.sec[1] + config.sec[2] + config.sec[3]) * config.loops) + config.sec[4];
    let totalD = config.dist[0] + ((config.dist[1] + config.dist[2] + config.dist[3]) * config.loops) + config.dist[4];
    document.getElementById('totalPlanTime').innerText = (totalT/60).toFixed(1);
    document.getElementById('totalPlanDist').innerText = (totalD/1000).toFixed(1);
}

function adjThres(dir) {
    config.threshold += (dir * config.step);
    forceUpdateUI();
}

function forceUpdateUI() {
    document.getElementById('baseThresDisp').innerText = config.threshold.toFixed(2);
    document.getElementById('liveThresDisp').innerText = config.threshold.toFixed(2);
    document.getElementById('loopCount').value = config.loops;
    document.getElementById('thresholdStep').value = config.step;
    saveAndCalc();
}

// --- ä»¥ä¸‹ç‚ºæ ¸å¿ƒé‹è¡Œé‚è¼¯ (èˆ‡ V4.6.7 åŒæ­¥) ---

async function toggleStart(isAuto) {
    isRunning = true; document.getElementById('trainingOverlay').style.display = 'flex';
    if ('wakeLock' in navigator) try { wakeLock = await navigator.wakeLock.request('screen'); } catch(e){}
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (audioCtx.state === 'suspended') audioCtx.resume();
    elapsedSec = 0; totalDist = 0; trackPoints = [];
    timerId = setInterval(() => { elapsedSec++; document.getElementById('bigElapsed').innerText = formatTime(elapsedSec); }, 1000);
    startTrainingFlow(isAuto); startGPS();
}

async function startTrainingFlow(isAuto) {
    await runPhase(config.bpm[0], config.sec[0], PHASES[0]);
    for(let j=0; j<config.loops; j++) {
        if(!isRunning) break;
        await runPhase(config.bpm[1], config.sec[1], `${PHASES[1]} ${j+1}`);
        await runPhase(config.bpm[2], config.sec[2], `${PHASES[2]} ${j+1}`);
        await runPhase(config.bpm[3], config.sec[3], `${PHASES[3]} ${j+1}`);
    }
    if(isRunning) await runPhase(config.bpm[4], config.sec[4], PHASES[4]);
    if(isRunning) {
        if(isAuto) stopAndSave();
        else {
            document.getElementById('statusTop').innerText = "â— çºŒè·‘ä¸­";
            while(isRunning) { playBeep(1000, 0.8, 0.07); await new Promise(r => setTimeout(r, 60000/config.bpm[4])); }
        }
    }
}

async function runPhase(bpm, sec, label) {
    if(!isRunning || sec <= 0) return;
    document.getElementById('statusTop').innerText = "â— " + label;
    let bInt = 60000/bpm; let end = Date.now() + (sec * 1000);
    while(Date.now() < end && isRunning) {
        let rem = Math.round((end - Date.now()) / 1000);
        document.getElementById('phaseDetail').innerText = `ç¯€æ‹ ${bpm} | å‰© ${rem} ç§’`;
        playBeep(950, 0.8, 0.1); await new Promise(r => setTimeout(r, bInt));
    }
}

function playBeep(freq, vol, duration) {
    const o = audioCtx.createOscillator(), g = audioCtx.createGain();
    o.connect(g); g.connect(audioCtx.destination); o.type = 'square'; o.frequency.value = freq;
    g.gain.setValueAtTime(vol, audioCtx.currentTime); g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
    o.start(); o.stop(audioCtx.currentTime + duration);
}

function startGPS() {
    watchId = navigator.geolocation.watchPosition(pos => {
        if (pos.coords.accuracy < 60) {
            if (trackPoints.length > 0) {
                const last = trackPoints[trackPoints.length-1];
                const d = haversine(last.lat, last.lon, pos.coords.latitude, pos.coords.longitude);
                if (d > config.threshold && d < 50) {
                    totalDist += d;
                    document.getElementById('bigDistance').innerText = (totalDist/1000).toFixed(3);
                    if(totalDist > 5) document.getElementById('bigPace').innerText = formatTime(Math.floor(elapsedSec/(totalDist/1000)));
                }
            }
            trackPoints.push({lat: pos.coords.latitude, lon: pos.coords.longitude, time: new Date().toISOString()});
        }
    }, null, { enableHighAccuracy: true });
}

function stopAndSave() { 
    isRunning = false; clearInterval(timerId); if(watchId) navigator.geolocation.clearWatch(watchId); 
    if(totalDist > 0) {
        const records = JSON.parse(localStorage.getItem(HISTORY_KEY) || "[]");
        records.unshift({ id: Date.now(), date: new Date().toLocaleString(), dist: (totalDist/1000).toFixed(3), time: formatTime(elapsedSec), points: trackPoints, note: "äºç´¢800è¨“ç·´" });
        localStorage.setItem(HISTORY_KEY, JSON.stringify(records));
    }
    location.reload(); 
}

function enableLock() { document.getElementById('lockOverlay').style.display = 'flex'; }
document.getElementById('lockOverlay').addEventListener('touchstart', (e) => {
    e.preventDefault();
    let t = setTimeout(() => { document.getElementById('lockOverlay').style.display = 'none'; }, 2000);
    document.getElementById('lockOverlay').addEventListener('touchend', () => clearTimeout(t), {once:true});
});

function formatTime(s) { return Math.floor(s/60).toString().padStart(2,'0')+":"+(s%60).toString().padStart(2,'0'); }
function haversine(lat1, lon1, lat2, lon2) { const R = 6371000; const dLat = (lat2-lat1)*Math.PI/180, dLon = (lon2-lon1)*Math.PI/180; const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2; return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); }

window.onload = init;
</script>
