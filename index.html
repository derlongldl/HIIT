<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<style>

#map { flex-grow: 1; width: 100%; }
#lockOverlay { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 20000; flex-direction: column; justify-content: center; align-items: center; }

<body>

    <button onclick="closeMap()" style="padding:15px; width:100%; background:#444; color:white; border:none; font-size:1.1rem;">é—œé–‰åœ°åœ–</button>
</div>

<div id="trainingOverlay">
    <div id="lockOverlay"><div style="border:3px solid var(--primary); padding:30px; border-radius:50px; font-size:1.5rem;">ğŸ”’ é•·æŒ‰ 2 ç§’è§£é–</div></div>
    <div id="statusTop" style="font-size:2.5rem; color:var(--success); font-weight:bold;">â— æº–å‚™ä¸­</div>
    <div id="phaseDetail" style="font-size:1.4rem; color:#ffeb3b; margin: 10px 0;">--</div>
    <div id="bigDistance" class="big-val">0.000</div>
    <div id="kmIndicator">é‡Œç¨‹åŠ è¼‰ä¸­...</div>
    <div style="display:flex; width:100%; justify-content:space-around; margin: 15px 0;">
        <div><div style="color:#888; font-size:0.9rem;">é…é€Ÿ</div><div id="bigPace" style="font-size:2.5rem; font-family:monospace;">--:--</div></div>
        <div><div style="color:#888; font-size:0.9rem;">æ™‚é–“</div><div id="bigElapsed" style="font-size:2.5rem; font-family:monospace;">00:00</div></div>
    </div>
    <div style="display:flex; gap:10px; width:100%;">
        <button class="btn-action" style="background:#444;" onclick="enableLock()">é–å®š</button>
        <button class="btn-action" style="background:var(--danger);" onclick="stopAndSave()">çµæŸå„²å­˜</button>
    </div>
</div>

<div class="card">
  <h2>ğŸƒ è·‘æ­¥æ•™ç·´ V5.3.4</h2>
  <table>
    <thead><tr><th>éšæ®µ</th><th>BPM</th><th>ç§’æ•¸</th><th>è·é›¢</th><th>è·‘é€Ÿ</th></tr></thead>
    <tbody id="configRows"></tbody>
  </table>
  <div style="padding:10px 0; display:flex; justify-content:space-between; align-items:center;">
    <span>å¾ªç’°çµ„æ•¸ï¼š<input id="loopCount" type="number" oninput="uiUpdate()" style="width:45px;"></span>
    <span style="font-size:12px; text-align:right;">é è¨ˆï¼š<b id="totalPlanTime">0</b>åˆ† / <b id="totalPlanDist">0</b>km</span>
  </div>
  <div style="display:flex; gap:10px;">
      <button onclick="toggleStart(true)" class="btn-action" style="background:var(--primary);">1 é”æ¨™å„²å­˜</button>
      <button onclick="toggleStart(false)" class="btn-action" style="background:var(--info);">2 é”æ¨™çºŒè·‘</button>
  </div>
</div>

<div class="card"><strong>æ­·å²ç´€éŒ„</strong><div id="historyContainer"></div></div>

<script>
const CONFIG_KEY = 'run_config_v534';
const HISTORY_KEY = 'run_history_v534';
const PHASES = ["ç†±èº«", "é–“æ­‡", "è¡åˆº", "æ¢å¾©", "èˆ’ç·©"];
let config = { bpm:[180,200,210,190,180], sec:[240,130,130,240,240], dist:[400,400,400,400,400], loops:8, threshold:0.32 };
let isRunning = false, totalDist = 0, elapsedSec = 0, audioCtx = null, timerId = null, watchId = null, trackPoints = [];
let currentPhaseIdx = 0, map = null, polyline = null;

function init() {
    const saved = localStorage.getItem(CONFIG_KEY);
    if(saved) Object.assign(config, JSON.parse(saved));
    let html = "";
    PHASES.forEach((p, i) => {
        html += `<tr><td><b>${p}</b></td>
        <td><input type="number" id="bpm_${i}" oninput="uiUpdate()"></td>
        <td><input type="number" id="sec_${i}" oninput="uiUpdate()"></td>
        <td><input type="number" id="dist_${i}" oninput="uiUpdate()"></td>
        <td id="pace_${i}">--</td></tr>`;
    });
    document.getElementById('configRows').innerHTML = html;
    PHASES.forEach((p, i) => {
        document.getElementById(`bpm_${i}`).value = config.bpm[i];
        document.getElementById(`sec_${i}`).value = config.sec[i];
        document.getElementById(`dist_${i}`).value = config.dist[i];
    });
    document.getElementById('loopCount').value = config.loops;
    uiUpdate(); renderHistory();
}

function uiUpdate() {
    PHASES.forEach((p, i) => {
        config.bpm[i] = +document.getElementById(`bpm_${i}`).value;
        config.sec[i] = +document.getElementById(`sec_${i}`).value;
        config.dist[i] = +document.getElementById(`dist_${i}`).value;
        let pSec = Math.round(config.sec[i] / (config.dist[i]/1000));
        document.getElementById(`pace_${i}`).innerText = isFinite(pSec) ? formatTime(pSec) : "--";
    });
    config.loops = +document.getElementById('loopCount').value;
    let t = config.sec[0] + ((config.sec[1]+config.sec[2]+config.sec[3])*config.loops) + config.sec[4];
    let d = config.dist[0] + ((config.dist[1]+config.dist[2]+config.dist[3])*config.loops) + config.dist[4];
    document.getElementById('totalPlanTime').innerText = (t/60).toFixed(1);
    document.getElementById('totalPlanDist').innerText = (d/1000).toFixed(2);
    localStorage.setItem(CONFIG_KEY, JSON.stringify(config));
}

async function toggleStart(isAuto) {
    isRunning = true; trackPoints = [];
    document.getElementById('trainingOverlay').style.display = 'flex';
    if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    elapsedSec = 0; totalDist = 0;
    timerId = setInterval(() => { elapsedSec++; document.getElementById('bigElapsed').innerText = formatTime(elapsedSec); }, 1000);
    startGPS();
    
    await runPhase(0, PHASES[0]); 
    for(let j=0; j<config.loops; j++) {
        if(!isRunning) break;
        await runPhase(1, `é–“æ­‡${j+1}`);
        await runPhase(2, `è¡åˆº${j+1}`);
        await runPhase(3, `æ¢å¾©${j+1}`);
    }
    if(isRunning) await runPhase(4, PHASES[4]); 
    if(isRunning) {
        if(isAuto) stopAndSave();
        else {
            document.getElementById('statusTop').innerText = "â— çºŒè·‘ä¸­";
            while(isRunning) { await playCycleBeep(config.bpm[4]); }
        }
    }
}

async function runPhase(idx, label) {
    if(!isRunning) return;
    currentPhaseIdx = idx;
    document.getElementById('statusTop').innerText = "â— " + label;
    let end = Date.now() + config.sec[idx]*1000;
    while(Date.now() < end && isRunning) {
        let rem = Math.round((end - Date.now())/1000);
        document.getElementById('phaseDetail').innerText = `ç¯€æ‹ ${config.bpm[idx]} | å‰© ${rem} ç§’`;
        await playCycleBeep(config.bpm[idx]);
    }
}

async function playCycleBeep(bpm) {
    const o = audioCtx.createOscillator(), g = audioCtx.createGain();
    o.connect(g); g.connect(audioCtx.destination);
    o.type = 'square';
    
    let km = Math.floor(totalDist / 1000);
    document.getElementById('kmIndicator').innerText = `ç›®å‰ç¬¬ ${km + 1} å…¬é‡Œ (ç¯€æ‹å·²${km % 2 === 0 ? 'æ­£ç›¸' : 'åè½‰'})`;
    
    let isA1Phase = (currentPhaseIdx % 2 === 0);
    if (km % 2 !== 0) isA1Phase = !isA1Phase;

    if (isA1Phase) { 
        o.frequency.value = 600; 
        g.gain.setValueAtTime(3.0, audioCtx.currentTime); 
    } else { 
        o.frequency.value = 1000; 
        g.gain.setValueAtTime(1.5, audioCtx.currentTime); 
    }

    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
    o.start(); o.stop(audioCtx.currentTime + 0.1);
    await new Promise(r => setTimeout(r, 60000/bpm));
}

function startGPS() {
    let last = null;
    watchId = navigator.geolocation.watchPosition(p => {
        if(p.coords.accuracy < 60) {
            const lat = p.coords.latitude, lon = p.coords.longitude;
            trackPoints.push({lat, lon, time: new Date().toISOString()});
            if(last) {
                let d = haversine(last.lat, last.lon, lat, lon);
                if(d > config.threshold && d < 50) {
                    totalDist += d;
                    document.getElementById('bigDistance').innerText = (totalDist/1000).toFixed(3);
                    document.getElementById('bigPace').innerText = formatTime(Math.floor(elapsedSec/(totalDist/1000)));
                }
            }
            last = {lat, lon};
        }
    }, null, {enableHighAccuracy:true});
}

function stopAndSave() {
    isRunning = false; clearInterval(timerId); navigator.geolocation.clearWatch(watchId);
    if(totalDist > 0.01) {
        const recs = JSON.parse(localStorage.getItem(HISTORY_KEY) || "[]");
        recs.unshift({ id: Date.now(), date: new Date().toLocaleString(), dist: (totalDist/1000).toFixed(3), time: formatTime(elapsedSec), points: trackPoints });
        localStorage.setItem(HISTORY_KEY, JSON.stringify(recs));
    }
    location.reload();
}

function renderHistory() {
    const recs = JSON.parse(localStorage.getItem(HISTORY_KEY) || "[]");
    document.getElementById('historyContainer').innerHTML = recs.map(r => `
        <div class="history-card">
            <div style="font-size:11px; color:#888;">ğŸ“… ${r.date}</div>
            <div style="margin:5px 0;"><b style="font-size:1.2rem; color:var(--primary);">${r.dist} km | ${r.time}</b></div>
            <div class="history-btns">
                <button class="btn-sm" style="background:var(--info);" onclick="viewTrack(${r.id})">è»Œè·¡</button>
                <button class="btn-sm" style="background:var(--success);" onclick="editDist(${r.id})">ä¿®æ­£</button>
                <button class="btn-sm" style="background:var(--dark);" onclick="exportGPX(${r.id})">åŒ¯å‡º</button>
                <button class="btn-sm" style="background:var(--danger);" onclick="deleteRec(${r.id})">åˆªé™¤</button>
            </div>
        </div>
    `).join('');
}

function viewTrack(id) {
    const r = JSON.parse(localStorage.getItem(HISTORY_KEY)).find(r => r.id === id);
    if (!r.points || r.points.length < 2) return alert("é»ä½ä¸è¶³");
    document.getElementById('mapModal').style.display = 'flex';
    setTimeout(() => {
        if (!map) { map = L.map('map').setView([r.points[0].lat, r.points[0].lon], 16); L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map); }
        if (polyline) map.removeLayer(polyline);
        polyline = L.polyline(r.points.map(p => [p.lat, p.lon]), { color: '#ff6a00', weight: 5 }).addTo(map);
        map.fitBounds(polyline.getBounds());
    }, 200);
}
function closeMap() { document.getElementById('mapModal').style.display = 'none'; }
function deleteRec(id) { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) { let recs = JSON.parse(localStorage.getItem(HISTORY_KEY)).filter(r => r.id !== id); localStorage.setItem(HISTORY_KEY, JSON.stringify(recs)); renderHistory(); } }
function editDist(id) { let recs = JSON.parse(localStorage.getItem(HISTORY_KEY)); let idx = recs.findIndex(r => r.id === id); let newVal = prompt("ä¿®æ­£é‡Œç¨‹ (km):", recs[idx].dist); if(newVal) { recs[idx].dist = parseFloat(newVal).toFixed(3); localStorage.setItem(HISTORY_KEY, JSON.stringify(recs)); renderHistory(); } }
function exportGPX(id) {
    const r = JSON.parse(localStorage.getItem(HISTORY_KEY)).find(r => r.id === id);
    let gpx = `<?xml version="1.0" encoding="UTF-8"?><gpx version="1.1" creator="RunCoach" xmlns="http://www.topografix.com/GPX/1/1"><trk><trkseg>`;
    r.points.forEach(p => { gpx += `<trkpt lat="${p.lat}" lon="${p.lon}"><time>${p.time}</time></trkpt>`; });
    gpx += `</trkseg></trk></gpx>`;
    const blob = new Blob([gpx], { type: 'application/gpx+xml' });
    const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `Run_${id}.gpx`; a.click();
}
function enableLock() { document.getElementById('lockOverlay').style.display = 'flex'; }
document.getElementById('lockOverlay').addEventListener('touchstart', e => {
    let t = setTimeout(()=> document.getElementById('lockOverlay').style.display='none', 2000);
    document.getElementById('lockOverlay').addEventListener('touchend', ()=> clearTimeout(t), {once:true});
});
function formatTime(s) { if(!s||s<=0) return "--:--"; return Math.floor(s/60).toString().padStart(2,'0')+":"+(s%60).toString().padStart(2,'0'); }
function haversine(lat1,lon1,lat2,lon2) { const R=6371000; const dLat=(lat2-lat1)*Math.PI/180, dLon=(lon2-lon1)*Math.PI/180; const a=Math.sin(dLat/2)**2+Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2; return R*2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a)); }
window.onload = init;
</script>
